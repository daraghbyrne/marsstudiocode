{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <hr>
  <div class="row">
    <div class="col-md-12">
        <h1>Time Lapse</h1>

        <p>This is a time lapse (slide show) of the past 4 hours of activity.</p>
        <div id="slides">
        {% for im in files %}
            <img src={{ im }} alt="Time Lapse">
        {% endfor %}
        </div>
    </div>
  </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <hr>
  <div class="row">
    <h1>All Image Gallery</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
        {% for i in images %}
            <a href={{ i.image_address }} data-toggle="tooltip" title="{{ i.gathered_at }}" data-html="true"><img src={{ i.image_address }} alt="Image taken inside habitat" height="300"></a>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
